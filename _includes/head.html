<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  
  
  
  <script src="{{ site.baseurl }}/javascripts/jquery.js"></script>
  <script src="{{ site.baseurl }}/javascripts/modernizr.custom.js"></script>
  <script src="{{ site.baseurl }}/javascripts/snap.svg-min.js"></script>
  <script src="{{ site.baseurl }}/javascripts/svgicons-config.js"></script>
  <script src="{{ site.baseurl }}/javascripts/svgicons.js"></script>
  <script src="{{ site.baseurl }}/javascripts/plugins.js"></script>  
  <script src="{{ site.baseurl }}/javascripts/jquery.scrollTo.js"></script>
  <script src="{{ site.baseurl }}/javascripts/nav.js"></script>
  <script src="{{ site.baseurl }}/javascripts/jquery.widowFix-1.3.2.min.js"></script>
  <script src="{{ site.baseurl }}/javascripts/main.js"></script>

  <script src="{{ site.baseurl }}/javascripts/jquery.inview.js"></script>
